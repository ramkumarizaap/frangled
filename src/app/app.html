<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="menu-logo">
      <ion-title><img src="assets/icon/food.png"> 
        <p>NewFrangled Purchasing</p></ion-title>
        <div class="user-profile">
          <img src="assets/icon/user.png">
          <h3>Hello, {{user.name}}</h3>
        </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>&nbsp;&nbsp;{{p.title | translate}}
      </button>
      <button menuClose ion-item (click)="_logout()">
        <ion-icon name="ios-power"></ion-icon>&nbsp;&nbsp;{{'Logout' | translate}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
