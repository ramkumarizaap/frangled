<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Crops List' | translate}}</ion-title>
     <ion-buttons end>
     		<button ion-button tappable (click)="_changeLanguage(lang)">
        	{{'EN' | translate}}
      	</button>
     </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

   <ion-list class="crop-list">
    <ion-item *ngFor="let c of crops" (click)="_showAction(c)">
      <img src="{{c.image}}">
        <p class='title'>{{c.crop | translate}}</p>
      <ion-row>
        <p class="qty-label" text-left float-left>{{'Available Quantity' | translate}}</p>
        <p class="value-label" text-right float-right>{{c.quantity}}{{'kg' | translate}}</p>
      </ion-row>
      <ion-row>
        <p class="price-label" text-left float-left>{{'Price' | translate}}</p>
        <p class="price-value" text-right float-right>{{'Rs.' | translate}}{{c.price}}</p>
      </ion-row>        
    </ion-item>
  </ion-list>
	<ion-fab right bottom>
    <button (click)="_addCrop()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
