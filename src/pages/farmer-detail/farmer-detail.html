<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{farmer.name}}</ion-title>
    <ion-buttons end>
    	<button ion-button tappable (click)="_changeLanguage(lang)">
        {{'EN' | translate}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-icon name="ios-call">&nbsp;&nbsp;</ion-icon>
				{{'Phone' | translate}} : {{farmer.phone}}
		</ion-item>
		<ion-item>
			<ion-icon name="ios-pin">&nbsp;&nbsp;</ion-icon>
				{{farmer.address1}}, {{farmer.address2}}, {{farmer.city}}, {{farmer.state}}, IN
		</ion-item>
		<ion-item>
			<ion-icon name="ios-pricetag">&nbsp;&nbsp;</ion-icon>
				{{'Price' | translate}} : {{farmer.price}}
		</ion-item>
		<ion-item>
			<ion-icon name="ios-basket">&nbsp;&nbsp;</ion-icon>
				{{'Available Quantity' | translate}} : {{farmer.quantity}}
		</ion-item>
	</ion-list>
	<div *ngIf="farmer.video!=null" class="video-div" style="width: 100%;height:200px;">
		<video style="width:100%;height:200px;" controls>
		  <source src="http://162.144.41.156/~izaapinn/ram/frangile/assets/uploads/{{farmer.farmer_id}}/{{farmer.video}}" type="video/mp4">
		</video>
	</div>
	<button ion-button block color="danger" (click)="_orderNow(farmer.crop_id,farmer.farmer_id,farmer.price,farmer.quantity)">
		<ion-icon name="ios-cart">&nbsp;&nbsp;</ion-icon>
		{{'Order Now' | translate}}
	</button>
	<button (click)="_getDirections(farmer)" ion-button block color="dark">
		<ion-icon name="ios-navigate">&nbsp;&nbsp;</ion-icon>
		{{'Get Directions' | translate}}
	</button>
</ion-content>
